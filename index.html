<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYUN's Portfolio</title>
    <meta name="description" content="portfolio for world renowned software engineer NAYUN">
    <meta name="author" content="NAYUN">
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <script 
    src="https://kit.fontawesome.com/1f53ee9f25.js" 
    crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="imgs/logo.png" alt="mylogo">
            <a href="#">NAYUN</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My Work</li>
            <li class="navbar__menu__item">Testimonials</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img 
        src="imgs/profile.png" 
        alt="NAYUN's img photo" 
        class="home__avatar"
        />
        <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
        <h2 class="home__description">A Software Engineer who dream and realize new things</h2>
        <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>
            재미있는 것을 떠올리고 구현하는 창의적인 개발자입니다
        </p>
        <div class="about__majors">
            <div class="major">
                <div class="major_icon">
                    <i class="fas fa-file-code"></i>
                </div>
                <div class="major_title">HTML</div>
                <div class="major__description">
                    HTML
                </div>
            </div>
            <div class="major">
                <div class="major_icon">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <div class="major_title">CSS</div>
                <div class="major__description">
                    CSS
                </div>
            </div>
            <div class="major">
                <div class="major_icon">
                    <i class="fab fa-js"></i>
                </div>
                <div class="major_title">Javascript</div>
                <div class="major__description">
                    JavaScript
                </div>
            </div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img 
                src="imgs/jobs/knulogoimg.png" 
                alt="knu" 
                class="job__logo">
                <p class="jog__name">경북대학교 컴퓨터학부 복수전공</p>
                <p class="job__period">~2023.2</p>
            </div>
            <div class="job">
                <img 
                src="imgs/jobs/peacemain.png" 
                alt="peacemain" 
                class="job__logo">
                <p class="jog__name">프로그래밍 동아리 피스메인</p>
                <p class="job__period">2021.2~</p>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
    
</body>
</html>
